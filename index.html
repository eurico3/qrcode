<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Responsive Webpage</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          background-image: url('./design/desktop-design.jpg'); /* Default desktop image */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: white;
          font-family: Arial, sans-serif;
      }
      
      @media screen and (max-width: 768px) {
          body {
              background-image: url('./design/mobile-design.jpg'); /* Mobile image */
          }
      }

      .content {
          background: rgba(0, 0, 0, 0.5);
          padding: 20px;
          border-radius: 10px;
      }
  </style>
</head>
<body>
  <main>  <!-- This is the main landmark element -->
    <div class="content">
        <h1>Welcome to My Responsive Page</h1>
        <p>This page adapts to different screen sizes.</p>
    </div>
  </main>
</body>
</html>
